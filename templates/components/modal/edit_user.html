<!-- Modal Edit User -->
<div class="modal fade" id="editUserModal{{ user.id }}" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form action="{% url 'admin_edit_user' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <!-- Column 1 -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Konfirmasi Password</label>
                <input type="password" name="password2" class="form-control">
              </div>
            </div>

            <!-- Column 2 -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label">Nama Panggilan</label>
                <input type="text" name="nickname" class="form-control" value="{{ user.nickname }}">
              </div>
              <div class="mb-3">
                <label class="form-label">No. Telepon</label>
                <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}">
              </div>
            </div>

            <!-- Full width fields -->
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Foto Profil</label>
                <input type="file" name="profile_image" class="form-control">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" name="is_staff" class="form-check-input" id="isStaff" {% if user.is_staff %}checked{% endif %}>
                  <label class="form-check-label" for="isStaff">Staff</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

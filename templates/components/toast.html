{% load static %}
<div class="toast-container position-fixed top-0 end-0 p-3">
  {% for message in messages %}
  <div
    class="toast align-items-center border-0 text-bg-{% firstof message.tags 'primary' %}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="3000"
  >
    <div class="d-flex">
      <div class="toast-body">{{ message }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Make sure Bootstrap JS is included in base.html -->
<script src="{% static 'js/toast.js' %}"></script>
